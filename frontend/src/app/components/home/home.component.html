<div class="home-container">
  <div class="header-section text-center mb-5">
    <h1 class="display-4 fw-bold">Desafio Full-Stack</h1>
  </div>

  <div class="row g-4 justify-content-center align-items-stretch">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card h-100 shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0">
            <i class="bi bi-code-square me-2"></i>Tecnologias Utilizadas
          </h4>
        </div>
        <div class="card-body">
          <div class="d-grid gap-3">
            <div
              *ngFor="let tech of tecnologias"
              class="d-flex align-items-center"
            >
              <i class="bi {{ tech.icone }} fs-4 me-3"></i>
              <div>
                <h5 class="mb-0">{{ tech.nome }}</h5>
                <small class="text-muted">{{ tech.descricao }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-6">
      <div class="card h-100 shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-header bg-success text-white">
          <h4 class="card-title mb-0">
            <i class="bi bi-list-task me-2"></i>Funcionalidades do Sistema
          </h4>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li *ngFor="let task of tarefas" class="list-group-item">
              <i class="bi bi-check2-circle me-2 text-success"></i>{{ task }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
